<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8' />
    <title>Contact Form</title>
    <link rel='stylesheet' href='styles.css' />
</head>

<body>
    <header>
    
        <div class="topnav animated bounce">
            <div class="logo">
                <img src="img/lambda-black.png">
            </div>
            <nav>
                <a href="index.html">Home</a>
                <a href="about.html">About</a>
                <a href="">Products</a>
                <a href="">Blog</a>
                <a href="contact.html">Contact</a>
            </nav>
        </div>
        <div class="jumbo">
            <img src="img/jumbo.jpg">
        </div>
    
    </header>
    
    <section class='speaker-form-header'>
        <h1>Want to Connect?</h1>
        <p><em>Do you have questions or want to leave feedback? Fill out this form and we will get back to you. </em></p>
    </section>

    <form action='' method='get' class='speaker-form'>
        <div class='form-row'>
            <label for='full-name'>Name</label>
            <input id='full-name' name='full-name' type='text' />
        </div>
    
        <div class='form-row'>
            <label for='email'>Email</label>
            <input id='email' name='email' type='email' placeholder='joe@example.com' />
        </div>

        <div class='form-row'>
            <label for='abstract'>Your Words</label>
            <textarea id='abstract' name='abstract'></textarea>
            <div class='instructions'>What feedback or questions do you have?</div>
        </div>

        <div class='form-row'>
            <button>Submit</button>
        </div>
    </form>
<footer>
    <nav>
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="#">Products</a>
        <a href="#">Blog</a>
        <a href="contact.html">Contact</a>
    </nav>
</footer>

</body>

</html>
