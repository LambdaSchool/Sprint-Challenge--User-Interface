<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Sprint Challenge - Contact Us</title>

  <link href="https://fonts.googleapis.com/css?family=Roboto|Rubik" rel="stylesheet">
  <link rel="stylesheet" href="css/index.css">

</head>

<body>
    <section class="container contact-page">
        <section class="container">
            <header>
                <div class="navcontainer">
                        <a href="index.html" class="logo"><img class="logo" src="img/lambda-black.png" alt="Lambda Company logo."></a>   
                    <nav>     
                        <a href="index.html">Home</a>
                        <a href="about.html">About</a>
                        <a href="#">Products</a>
                        <a href="blog.html">Blog</a>
                        <a href="contact.html">Contact</a>  
                    </nav>
                </div>
            </header>

            <section class="contact-us top-content">   
              <img class="about-header-img" src="img/jumbo-about.png" alt="Our contact header image">
              
              <h2>Contact Us</h2>

              <p>Hello, hello, hello! We'd love to hear from you. Please reach out with any questions that you might have. Thank you and have a wonderful day!</p>
              
            </section>
            <section class="main-content">

            <section class="contact-form">
                    <form action="#">
                        <label for="fname"><h2>First Name</h2></label>
                        <input type="text" id="fname" name="firstname" placeholder="Click Here to Enter Your First Name!">
                    
                        <label for="lname"><h2>Last Name</h2></label>
                        <input type="text" id="lname" name="lastname" placeholder="Click Here to Enter Your Last Name!">
                    
                        <label for="whylambda"><h2>How can Lambda help you?</h2></label>
                        <select id="whylambda" name="whylambda">
                            <option value="australia">Tech stuff</option>
                            <option value="canada">Programming stuff</option>
                            <option value="usa">I NEED A REASON??</option>
                            <option value="usa">Other</option>
                        </select>
                        <input type="textarea" id="message" name="message" placeholder="Please leave a brief message regarding your bakery needs.">
                        <input type="submit" value="Submit">
                    </form>
            </section>
            </section>

      <footer>
        <nav>
          <a href="index.html">Home</a>
          <a href="#">About</a>
          <a href="#">Products</a>
          <a href="#">Blog</a>
          <a href="#">Contact</a>
        </nav>
      </footer>
    </div><!-- container -->        
</body>
</html>
