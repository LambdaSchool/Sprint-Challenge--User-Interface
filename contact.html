<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Sprint Challenge - Home</title>

  <link href="https://fonts.googleapis.com/css?family=Roboto|Rubik" rel="stylesheet">
  <link rel="stylesheet" href="css/index.css">

</head>

<body>
    <div class="container">
            <header>
                    <div class="menu-container">
                        <img src="img/lambda-black.png" alt="Lambda">
                        <nav>
                            <a href="#">Home</a>
                            <a href="about.html">About</a>
                            <a href="#">Products</a>
                            <a href="#">Blog</a>
                            <a href="contact.html">Contact</a>
                        </nav>
                    </div>
                    
                    <img class="jumbo-img" src="img/jumbo.jpg" alt="Main Img">
            </header>

            <div class="contact-form">
                <div class="dude-lives">
                    <img src="https://i.pinimg.com/originals/6f/42/07/6f4207ede9d776aad854b7601d97bd73.jpg" alt="">
                </div>

                <div class="user-input">
                        <input type="hidden" name="form-name" value="contact">
        
                        <div>
                            <label>Name<span class="req">*</span></label>
                          <input name="name" value="" maxlength="255" tabindex="1" type="text">
                        </div>
                
                        <div>
                          <label>Email<span class="req">*</span></label>
                            <input name="email" spellcheck="false" value="" maxlength="255" tabindex="2" type="email">
                        </div>
                
                        <div>
                          <label>Tell us about your challenge<span class="req">*</span></label>
                          <textarea name="description" spellcheck="true" rows="5" cols="50" tabindex="3" placeholder="" required=""></textarea>
                        </div>
                
                        <div>
                          <label>Were there any breakthroughs or road blocks?<span class="req">*</span></label>
                          <textarea name="timeline" spellcheck="true" rows="3" cols="50" tabindex="4" placeholder=""></textarea>
                        </div>
                
                        <div>
                          <label>How did you feel about the challenge today? <span class="req">*</span></label>
                            <select name="budget" tabindex="5">
                                        <option value="Please select" selected="selected">Please select</option>
                                        <option value="&#128515">&#128515</option>
                                        <option value="$&#128175">&#128175</option>
                                        <option value="$&#128077">&#128077</option>
                                        <option value="&#128076">&#128076</option>
                                        <option value="&#128169">&#128169</option>
                            </select>
                        </div>
                
                        <div>
                          <button type="submit">Send</button>
                        </div>
                
                </div>
            </div>

            <footer>
                <nav>
                    <a href="index.html">Home</a>
                    <a href="#">About</a>
                    <a href="#">Products</a>
                    <a href="#">Blog</a>
                    <a href="#">Contact</a>
                </nav>
            </footer>
    </div>
    
        
      
</body>
