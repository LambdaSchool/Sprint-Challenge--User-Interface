  <link rel="stylesheet" href="css/contact.css">

  <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
  <![endif]-->

  <header>
    <nav class="nav-container">
      <img class="logo" src="img/lambda-black.png" alt="Lambda Logo.">

  <div class="container">
    <form id="contact" action="" method="post">
      <h3>Lambda Contact Form</h3>
      <h4>Contact us for learning to CODE!</h4>
      <fieldset>
        <input placeholder="Your name" type="text" tabindex="1" required autofocus>
      </fieldset>
      <fieldset>
        <input placeholder="Your Email Address" type="email" tabindex="2" required>
      </fieldset>
      <fieldset>
        <input placeholder="Your Phone Number (optional)" type="tel" tabindex="3" required>
      </fieldset>
      <fieldset>
        <input placeholder="Your Web Site (optional)" type="url" tabindex="4" required>
      </fieldset>
      <fieldset>
        <textarea placeholder="Type your message here...." tabindex="5" required></textarea>
      </fieldset>
      <fieldset>
        <button name="submit" type="submit" id="contact-submit" data-submit="...Sending">Submit</button>
      </fieldset>
      <p class="copyright">Got From by <a href="Ali Sheikh" target="_blank" title="Ali Sheikh">Ali Sheikh</a></p>
    </form>
  </div>
