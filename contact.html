<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>

    <link rel="stylesheet" href="/style/index.css">
</head>

<body>
    <div class="container">
    <header class="contactHeader">
        <img src="/assets/lambda-black.png" alt="lambda-black pic" class="lambda-black">
        <nav>
            <a href="/index.html">Home</a>
            <a href="#">About</a>
            <a class="product" href="#">Products</a>
            <a href="#">Blog</a>
            <a href="/contact.html">Contact</a>
        </nav>
    </header>
    <section class="formContact">
        <h1>Get in Touch</h1>
        <form action="/action_page.">
            <label for="fname">First Name:</label>
            <input type="text" id="fname" name="fname"><br>
            <label for="lname">Last Name: </label>
            <input type="text" id="lname" name="lname"><br>
            <label for="email">Email: </label>
            <input type="email" id="email" name="email"> <br>
            <label for="phone">Phone Number: </label>
            <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"><br>
            <label for="Subject">Subject: </label>
            <input type="text" id="sub" name="sub"><br>
            <textarea name="message" id="text" cols="30" rows="10">Enter text here...</textarea><br>
            <div class="bottomForm">
                <input type="submit" value="Submit">
                <input type="reset">
            </div>
        </form>
    </section>
    </div>
</body>
</html>
