<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Sprint Challenge - Contact</title>

  <link href="https://fonts.googleapis.com/css?family=Roboto|Rubik" rel="stylesheet">
  <link rel="stylesheet" href="css/index.css">

</head>

<body>
  
  <div class="container contact-page">

    <header>
            
      <nav>
        <img src="img/lambda-black.png">
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a>Products</a>
        <a>Blog</a>
        <a id="end-a" href="contact.html">Contact</a>
      </nav>
      <img id="contact-img" src="img/contact.jpg">
    </header>
     
    <section class="form">
            <form action="#">
                <div class="line">
                    <label for="fname">First Name:</label>
                    <input id="fname" name="firstname" placeholder="Your first name"><br>
                </div>

                <div class="line">
                <label for="lname">Last Name:</label>
                <input id="lname" name="lastname" placeholder="Your last name"><br>
                </div>

                <div class="line">
                <label for="email">Your Email:</label>
                <input id="email" name="email" placeholder="You@gmail.com"><br>
                </div>


                <div class="line">
                <label for="message">Your Message:</label>
                <input id="message" name="message" placeholder="Leave us a message here. We'll get back to you as quickly as we can!"><br>
                </div>


                <div class="line">
                <input type="submit" value="Submit">
                </div>
            </form>
    </section>


    <footer>
      <nav>
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="#">Products</a>
        <a href="#">Blog</a>
        <a href="contact.html">Contact</a>
      </nav>
    </footer>

    </div><!-- container -->        
</body>
</html>
