<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />

      rel="stylesheet"

  <body>
    <div class="container about-page">
      <header class="header">
        <nav class="header-nav">

          <textarea

            name="message"
            placeholder="Enter Message"
          ></textarea>
          <button class="submit-btn" type="submit">Submit</button>
        </form>
      </section>
      <footer>
