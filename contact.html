<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Sprint Challenge - About</title>

  <link href="https://fonts.googleapis.com/css?family=Roboto|Rubik" rel="stylesheet">
  <link rel="stylesheet" href="css/index.css">

</head>

<body>
    <div class="container about-page">
        <header>
            <img class='logo' src='img/lambda-black.png' alt="company logo">
            <nav>
                <a href='index.html'>Home</a>
                <a href='about.html'>About</a>
                <a href='#'>Products</a>
                <a href='#'>Blog</a>
                <a href='contact.html'>Contact</a>
            </nav>
        </header>

        <div class="row">
                <div class="col-md-12">
                  <div class="well well-sm">
                      <form class="form-horizontal" method="get" action="#" enctype="text/plain">
                      <div class="container">
                        <h1>Contact Us</h1>
                        <div class="form-group">
                           <input name="name" type="text" placeholder="Name" class="form-control">
                        </div>
            
                        <div class="form-group">
                          <input name="email" type="text" placeholder="Email Address" class="form-control">
                        </div>
            
                        <div class="form-group">
                          <input name="subject" type="text" placeholder="Subject" class="form-control">
                        </div>
            
                        <div class="form-group">  
                          <textarea class="form-control" name="message" placeholder="Enter your message here" rows="7"></textarea>
                        </div>
            
                        <div class="form-group">
                          <button type="reset" class="btn btn-default" value="Clear Form">Clear</button>
                          <button type="submit" class="btn btn-default">Submit</button>                         
                        </div>
            
                      </div>
                      </form>
                  </div>
                </div>
              </div>

        <footer>
            <nav>
                <a href='index.html'>Home</a>
                <a href='about.html'>About</a>

            </nav>
        </footer>
