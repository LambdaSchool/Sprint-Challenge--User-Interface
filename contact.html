<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Sprint Challenge - Contact</title>

  <link href="https://fonts.googleapis.com/css?family=Roboto|Rubik" rel="stylesheet">
  <link rel="stylesheet" href="css/contact.css">

</head>

<body>
    <div class="container">
        <header class="header">
            <img class ="logo" src="img/lambda-black.png"/>
            <div class="nav">
                <div class="header-spacer">
                </div>
                <nav class = "navbar">
                    <a href="index.html">Home</a>
                    <a href="about.html">About</a>
                    <a href="products.html">Products</a>
                    <a href="#">Blog</a>
                    <a href="#">Contact</a>
                </nav>
            </div>
        </header>
        <div class="header-img">
            <img src="img/valentin-muller-kV0QU_Y7AZg-unsplash.jpg"/>
        </div>
        <section class="form">
            <form>
                <div class="name">
                    <input class="first-name" type="text" name="first-name" placeholder="First Name">
                    <input class="last-name" type="text" name="last-name" placeholder="Last Name">
                </div>
                <input class="email-input" type="text" name="email" placeholder="E-Mail">
                <div class="gender">
                    Female: <input class="gender2" type="radio" name="gender" value="Female">
                    Male: <input class="gender1" type="radio" name="gender" value="Male">
                </div>
                <textarea name="message" placeholder="Write us a message!"></textarea>
            </form>
        </section>
        <footer>
            <nav>
                <a href="index.html">Home</a>
                <a href="about.html">About</a>
                <a href="products.html">Products</a>
                <a href="#">Blog</a>
                <a href="#">Contact</a>
            </nav>
        </footer>
    </div>
</body>
</html>
