<!DOCTYPE html>
<html lang="en">

<head>
    <title>Register</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/index.css">

</head>

<body>
    <div class="contact-form">
        <form method="GET">
            <img src="img/lambda-black.png" alt=""><br>
            First Name: <input type="text" name="firstname"><br> Last Name: <input type="text" name="lastname"><br> Email:
            <input type="email" name="email" required><br> Password: <input type="password" name="password" minlength="5">            Birthday:
            <input type="date" name="birthday"><br> Gender:
            <br>
            <input type="radio" name="gender" value="Male">Male<br>
            <input type="radio" name="gender" value="Female">Female<br> Twix:
            <br>
            <input type="checkbox" name="Left Twix">Left Twix<br>
            <input type="checkbox" name="Right Twix">Right Twix<br> Soda: <br>
            <select name="Cars">
                <option value="Coca-Cola" name="Coca-Cola">Coca-Cola</option>
                <option value="Pepsi" name="Pepsi">Pepsi
            </select>
            <input type="submit" value="Register">
            <input type="reset">
        </form>
    </div>

</body>

</html>
