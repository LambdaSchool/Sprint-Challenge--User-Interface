<body>
    <div class="contact-page">



        <!-- Navigation -->

        <header>
            <nav>
                <div class="nav-logo">
                    <!-- logo -->
                    <a href="index.html">
                        <img class="logo" src="img/lambda-black.png" alt="Lambda Company logo.">
                    </a>
                </div>
                <div class="menu">
                    <a href="index.html">Home</a>
                    <a href="about.html">About</a>
                    <a href="#">Products</a>
                    <a href="#">Blog</a>
                    <a href="contact.html">Contact</a>
                </div>
                <img class="header-img" src="img/contact-banner.png" alt="Banner image that says contact Us">
            </nav>

        </header>

        <section class="contact-main">
            <h2>
                Contact Us!
            </h2>

            <div class="contact-form">
                <form action="action_page.php">

                    <label for="fname">First Name</label>
                    <input type="text" id="fname" name="firstname" placeholder="What's Your First Name?">

                    <label for="lname">Last Name</label>
                    <input type="text" id="lname" name="lastname" placeholder="From What Lineage?">

                    <label for="email">E-mail</label>
                    <input type="text" id="email" name="lastname" placeholder="Your e-mail address?">

                    <label for="phone">Phone Number</label>
                    <input type="text" id="phone" name="lastname" placeholder="May we telephone you, good sir/madam?">

                    <label for="city">City</label>
                    <select id="city" name="city">
                    <option value="nashville">Nashville</option>
                    <option value="memphis">Memphis</option>
                    <option value="somewhere">Somewhere Else</option>
                  </select>

                    <label for="subject">How Can We Help?</label>
                    <textarea id="subject" name="subject" placeholder="Tell us about your problems.." style="height:200px"></textarea>

                    <input type="submit" value="Submit">

                </form>
            </div>



        </section>
    </div>
