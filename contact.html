<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Sprint Challenge - Contact</title>

  <link href="https://fonts.googleapis.com/css?family=Roboto|Rubik" rel="stylesheet">
  <link rel="stylesheet" href="css/index.css">

</head>

<body>
    <div class="container contact-container">
       <!-------------------------------->
       <header>
           <div class="navbar">
                <img src="/img/lambda-black.png" alt="lambda-logo" class="lambda-logo">
                <nav>
                    <a href="/index.html">Home</a>
                    <a href="/about.html">About</a>
                    <a href="/products.html">Products</a>
                    <a href="#">Blog</a>
                    <a href="/contact.html">Contact</a>
                </nav>
            </div>
            <img src="/img/contact-header.jpg" alt="contact-banner" class="contact-banner">
        </header>
        <!-------------------------------->
        <section class="contact-top">
            <form action="kl467@cornell.edu" class="contact-form">
                <h1>Contact us</h1>
                <p>Got a question? We'd love to hear from you and we'll respond as soon as possible.
            For general inquiries check out our <a href="#" class="FAQ">FAQ Page</a></p>
                <div class="contact-form-line"></div>

                <section class="inputs">
                    <div class="contact-form-row">
                        <input class="text-field-1" type="text" name="firstName" placeholder="First Name" maxlength="256">
                        <input class="text-field-1" type="text" name="firstName" placeholder="Last Name" maxlength="256">
                    </div>
                    <div class="contact-form-row">
                        <input class="text-field-2" type="email" name="email" placeholder="Email"maxlength="556">
                    </div>
                    <div class="contact-form-row">
                        <input class="text-field-3" type="text" name="company" placeholder="Company">
                    </div>
                    <div class="contact-form-row">
                        <select name="launch" class="select-field-1">
                            <option value="request">Type of request...</option>
                            <option value="prospective-student">Prospective Student</option>
                            <option value="media">Media</option>
                            <option value="current-student">Current Student</option>
                            <option value="partner">Partner</option>
                            <option value="recruiter">Recruiter/hiring Manager</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                    <div class="contact-form-row">
                        <input class="text-field-4" type="text" name="message" placeholder="Message">
                    </div>
                </section>
            </form>
        </section>

        <footer>
            <nav>
                <a href="/index.html">Home</a>
                <a href="/about.html">About</a>
                <a href="#">Products</a>
                <a href="#">Blog</a>
                <a href="/contact.html">Contact</a>
            </nav>
        </footer>


    </div><!-- container -->        
</body>
</html>
