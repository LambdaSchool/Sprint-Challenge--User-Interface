<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link
      href="https://fonts.googleapis.com/css?family=Roboto|Rubik"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/index.css" />
    <link rel="stylesheet" href="css/contact.css" />

    <title>Contact Us!</title>
  </head>
  <body>
    <div class="container">
      <header>
        <a href="index.html"><img src="./img/lambda-black.png" alt="Logo"/></a>

        <nav>
          <a href="index.html" class="btn-nav">Home</a>
          <a href="about.html" class="btn-nav">About</a>
          <a href="#" class="btn-nav">Products</a>
          <a href="#" class="btn-nav">Blog</a>
          <a href="contact.html" class="btn-nav">Contact</a>
        </nav>
      </header>

      <section class="contact-hero">
        <img src="./img/jumbo-contact.jpeg" alt="contact image" />
      </section>

      <section class="contact-us">
        <div class="contact-top">
          <div class="contact-phone">
            <h2>Reach us by phone!</h2>
            <p>123-456-7890</p>
            <p>Monday - Friday 9 - 6 CST</p>
          </div>

          <div class="contact-mail">
            <h2>Send us mail!</h2>
            <p>PO Box 48591</p>
            <p>City, State 123456</p>
          </div>
          <div class="contact-visit">
            <h2>Visit us!</h2>
            <p>123 Somewhere St</p>
            <p>City, State 123456</p>
          </div>
        </div>

        <form class="contact-form" action="#">
          <div class="form-contact-info">
            First Name:<input type="text" name="fname" /> Last Name:<input
              type="text"
              name="lname"
            />
            Email:<input type="email" name="email" />
          </div>
          Message: <textarea name="msg" cols="30" rows="10"></textarea>
          <a href="#" class="btn-primary">Send it!</a>
        </form>
      </section>

      <footer>
        <nav>
          <a href="index.html" class="btn-nav">Home</a>
          <a href="about.html" class="btn-nav">About</a>
          <a href="#" class="btn-nav">Products</a>
          <a href="#" class="btn-nav">Blog</a>
          <a href="contact.html" class="btn-nav">Contact</a>
        </nav>
      </footer>
    </div>
  </body>
</html>
