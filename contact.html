<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">

    <title>Sprint Challenge - Contact</title>

    <link href="https://fonts.googleapis.com/css?family=Roboto|Rubik" rel="stylesheet">
    <link rel="stylesheet" href="css/index.css">

</head>

<body>
    <div class="container contact-page">
        <header>

            <img src="img/lambda-black.png" alt="Lambda logo">
            <nav>
                <a href="index.html">Home</a>
                <a href="about.html">About</a>
                <a href="#">Products</a>
                <a href="#">Blog</a>
                <a href="contact.html">Contact</a>
            </nav>

        </header>
        <section class="top">

            <img src="img/jumbo-about.png" alt="">

            <div class="top-text">
                <h2>Contact</h2>
                <p>
                    You have questions? We have answers. Fill out our form below and one of our reps will be in touch.
                </p>

            </div>
        </section>
        <section class="contact-form">
            <div class="basic-info">
                <div class="form-item">
                    <label for="full-name">Name</label>
                    <input id='full-name' name='full-name' type="text">
                </div>
                <div class="form-item">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="joe@lambdarocks.com">
                </div>
                <div class='form-item'>
                    <label for='who'>I am a:</label>
                    <select id='who' name='who'>
                        <option value='PotentialStudent'>Potential Student</option>
                        <option value='Student'>Current Student</option>
                        <option value='Alumni'>Alumni</option>
                        <option value='instructor'>Potential Instructor</option>
                    </select>
                </div>
            </div>


            <div class="text-submit">
                <div class='form-item'>
                    <label for='question'>How Can We Help You?</label>
                    <textarea id='question' name='question'></textarea>
                </div>
                <div class='form-item'>
                    <a href="#" class="submit">Submit</button>
                </div>
            </div>

    </section>

 

    <footer>
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="#">Products</a>
            <a href="#">Blog</a>
            <a href="contact.html">Contact</a>
        </nav>
    </footer>
    </div><!-- container -->
</body>

</html>
