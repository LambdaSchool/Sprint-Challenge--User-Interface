<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Sprint Challenge - Contact Us</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Roboto|Rubik" rel="stylesheet">
  <link rel="stylesheet" href="css/index.css">
</head>
<body>
  <div class="container">
    <header>
      <div class="img-wrapper" id="logo-wrapper">
        <img src="./img/lambda-black.png" alt="lambda logo" id="logo">
      </div>
      <nav class="nav">
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="#">Products</a>
        <a href="#">Blog</a>
        <a href="contact.html">Contact</a>
      </nav>
    </header>

    <section class="contact-form-instructions">
      <h1>Contact Us</h1>
      <p>
        Reach out to us if you need help with your digital initiatives.
      </p>

    </section>

    <div class="contact-form-container">
      <form action="" class="contact-form">
        <p>
          <label for="name">Name*</label>
          <input type="text" name="name" id="name" required />
        </p>
        <p>
          <label for="email">Email Address*</label>
          <input type="email" name="email" id="email" required />
        </p>
        <p>
          <label for="message">Message</label>
          <textarea name="message" id="message" rows="5"></textarea>
        </p>
        <p>
          <button type="submit" class="contact-submit-btn">Send Message</button>
        </p>
      </form>
      <p>*Required fields</p>
    </div>



    <footer>
      <nav>
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="#">Products</a>
        <a href="#">Blog</a>
        <a href="contact.html">Contact</a>
      </nav>
    </footer>
  </div><!-- container -->
</body>
</html>
