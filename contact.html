<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Sprint Challenge - About</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto|Rubik" rel="stylesheet">
    <link rel="stylesheet" href="css/index.css">
  </head>

  <body>
    <div class="container contact-container">
      <section class="top-content">
        <header class="top--header">
          <img src="./img/lambda-black.png" />

          <nav>
            <ul>
              <li><a href="./index.html">Home</a></li>
              <li><a href="./about.html">About</a></li>
              <li><a href="#">Products</a></li>
              <li><a href="#">Blog</a></li>
              <li><a href="./contact.html">Contact</a></li>
            </ul>
          </nav>
        </header>

        <img src="./img/jumbo-about.png" />
      </section>

      <section>
        <div class="form-wrapper">
          <h2>Contact Us</h2>
          <form class="contact-form">
            <label for="name">Your Name</label>
            <input type="text" name="name" id="name" placeholder="What's your name?" />

            <label for="email">Email</label>
            <input type="email" name="email" id="email" placeholder="darth@empiredidnothingwrong.com" />
            

            <label for="category">How can we help you today?</label>
            <select id="category">
              <option value="quote">Request a Quote</option>
              <option value="inquiry">General Inquiry</option>
              <option value="billing">Billing</option>
              <option value="cat">I'm a Cat</option>
            </select>

            <label for="comments">Comments</label>
            <textarea name="commments" id="comments" placeholder="Anything else you'd like us to know?"></textarea>
            
            
            <input type="submit" class="submit-btn" value="Send it!"></button>
          </form>
        </div>
      </section>


      <footer>
        <nav>
          <a href="./index.html">Home</a>
          <a href="./about.html">About</a>
          <a href="#">Products</a>
          <a href="#">Blog</a>
          <a href="./contact.html">Contact</a>
        </nav>
      </footer>

    </div>

  </body>

</html>
