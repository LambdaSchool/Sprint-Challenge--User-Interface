<div class="container">


  <form class = "customer-form" action="/formscript" method="post">
    <div class="form-container">
      <h1 class = "form_h1">Describe what you require, our team is here to help! </h1>
    </div>



    <div class = "form_field">

      <div class = "two_fields">
        <label for="first_name">First name:</label>
        <input type="text" id="first_name" name="user_name" placeholder="first name">

        <label for="last_name">Last name:</label>
        <input type="text" id="last_name" name="user_name" placeholder="last name">
      </div>

    </div>


    <div class = "form_field">
      <div class = "two_fields">
        <label for="address_line1">Address Line 1</label>
        <input type="text" id="address_line1" name="address_line1" placeholder="address line 1">
        <label for="aptNum">Apt. Number</label>
        <input type="text" id="aptNum" name="apartment_number" placeholder=" Apt. number">
      </div>
      <div class = "two_fields">
        <label for="address_line2">Address Line 2</label>
        <input type="text" id="address_line2" name="address_line2" placeholder="address line 2">
      </div>

      <div class = "two_fields">
        <label class = "state_listing" for="state">State</label>
        <select id="state" >
          <option value> pick your state </option>
          <option value="AL">Alabama</option>
          <option value="AK">Alaska</option>
          <option value="AZ">Arizona</option>
          <option value="AR">Arkansas</option>
          <option value="CA">California</option>

          <option value="HI">Hawaii</option>
          <option value="ID">Idaho</option>
          <option value="IL">Illinois</option>
          <option value="IN">Indiana</option>
          <option value="IA">Iowa</option>
          <option value="KS">Kansas</option>
          <option value="KY">Kentucky</option>
          <option value="LA">Louisiana</option>
          <option value="ME">Maine</option>
          <option value="MD">Maryland</option>
          <option value="MA">Massachusetts</option>
          <option value="MI">Michigan</option>
          <option value="MN">Minnesota</option>
          <option value="MS">Mississippi</option>
          <option value="MO">Missouri</option>
          <option value="MT">Montana</option>
          <option value="NE">Nebraska</option>
          <option value="NV">Nevada</option>
          <option value="NH">New Hampshire</option>
          <option value="NJ">New Jersey</option>
          <option value="NM">New Mexico</option>
          <option value="NY">New York</option>
          <option value="NC">North Carolina</option>
          <option value="ND">North Dakota</option>
          <option value="OH">Ohio</option>
          <option value="OK">Oklahoma</option>
          <option value="OR">Oregon</option>
          <option value="PA">Pennsylvania</option>
          <option value="RI">Rhode Island</option>
          <option value="SC">South Carolina</option>
          <option value="SD">South Dakota</option>
          <option value="TN">Tennessee</option>
          <option value="TX">Texas</option>
          <option value="UT">Utah</option>
          <option value="VT">Vermont</option>
          <option value="VA">Virginia</option>
          <option value="WA">Washington</option>
          <option value="WV">West Virginia</option>
          <option value="WI">Wisconsin</option>
          <option value="WY">Wyoming</option>

        </select>
        <label class = "zipLabel" for="address_line1">Zip</label>
        <input class = "zipcode" type="text" id="zip" name="zip" placeholder="zip code">
      </div>

    </div>


    <div class = "form_field">
      <div class = "email_field">
        <label for="email_address">Email: </label>
        <input type="email" id="email_address" name="user_mail" placeholder = "email">
      </div>

    </div>

    <div class = "surveyInfo">
      <h2 class = "form_h2"> What are your needs? </h2>

      <div class = "checkboxes">

        <div class = "checkboxfields">
          <label for="Marketing">Marketing</label>
          <input type="checkbox" id="Marketing" name="Marketing" value="marketing_needs">
        </div>
        <div class = "checkboxfields">
          <label for="ProductDev">Product Development</label>
          <input type="checkbox" id="ProductDev" name="ProductDev" value="productDev_needs">
        </div>
        <div class = "checkboxfields">
          <label for="partners">Strategic Partnerships</label>
          <input type="checkbox" id="partners" name="partners" value="partner_needs">
        </div>

        <div class = "checkboxfields">
          <label for="Public Relations">Public Relations</label>
          <input type="checkbox" id="Public Relations" name="Public Relations" value="PR_needs">
        </div>
        <div class = "checkboxfields">
          <label for="Supply Chain Management">Supply Chain Management</label>
          <input type="checkbox" id="Supply Chain Management" name="Supply" value="Supply_needs">
        </div>
        <div class = "checkboxfields">
          <label for="Customer Service">Strategic Partnerships</label>
          <input type="checkbox" id="Customer Service" name="service" value="service_needs">
        </div>

      </div>  <!-- checkboxes end -->

    </div>


    <div class = "form_field">
      <div class = "message_field">
        <label for="msg">Please describe the details of your requirements</label>
        <textarea id="msg" name="user_needs" placeholder=" enter details here"></textarea>
      </div>
    </div>

     <div class = "submit">
       <button>Submit</button>
     </div>

  </form>
