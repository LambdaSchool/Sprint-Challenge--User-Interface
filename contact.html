<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Sprint Challenge - Contact</title>

  <link href="https://fonts.googleapis.com/css?family=Roboto|Rubik" rel="stylesheet">
  <link rel="stylesheet" href="css/index.css">

</head>

<body>
  <div class="container contact-page">

    <!--Header-->
    <header>
      <nav class="navbar">
        <img class="logo" src="img/lambda-black.png" alt="Lambda Company Logo">
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="#">Products</a>
        <a href="#">Blog</a>
        <a href="contact.html">Contact</a>
      </nav>
    </header>
    
    <section class="contact-us">
      <h2>Contact us</h2>
      <form>
        <div class="lineOne">
          <input id="name" type="text" placeholder="Name" name="">
          <input id="email" type="text" placeholder="Email" name="">
        </div>
        <div class="lineTwo">
          <input id="phone" type="text" placeholder="Phone Number" name="">
          <input id="message" type="text" placeholder="Message" name="">
        </div>
        <div class="lineThree">
          <button id="send">Send</button>
        </div>
      </form>
    </section>
  </div><!-- container -->        
</body>
