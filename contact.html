<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Sprint Challenge - Contact</title>

  <link href="https://fonts.googleapis.com/css?family=Roboto|Rubik" rel="stylesheet">
  <link rel="stylesheet" href="css/index.css">

</head>

<body>
    <!-- <div class="container about-page"> Made the ID about instead for readability in CSS -->
    <div id="contact" class="container">

      <header>
        <nav>
          <div class="nav-logo">
            <img src="./img/lambda-black.png" alt="Lamda Black Logo">
          </div>
          <div class="nav-links">
            <a href="./index.html">Home</a>
            <a href="./about.html">About</a>
            <a href="#">Products</a>
            <a href="#">Blog</a>
            <a href="./contact.html">Contact</a>
          </div>
        </nav>
        <div class="header-picture">
          <img src="./img/jumbo-contact.jpg" alt="Header Picture">
        </div>
      </header>

      <section class="heading-info">
      </section>

      <section class="main-content">
        <div class="contact-form">
            <h1>Contact</h1>
            <form>
                <label for="name">Name</label>
                <input type="text" name="name" placeholder="Full Name">
                <label for="email">Email</label>
                <input type="email" name="email" placeholder="Email">
                <label for="phone">Phone Number</label>
                <input type="text" name="phone" placeholder="Phone Number">
                <label for="message">Message</label><br>
                <textarea name="message" cols="30" rows="4" placeholder="Message"></textarea>
                <input type="submit" value="Submit">
            </form>
        </div>
      </section>

      <footer>
        <nav>
          <a href="./index.html">Home</a>
          <a href="./about.html">About</a>
          <a href="#">Products</a>
          <a href="#">Blog</a>
          <a href="./contact.html">Contact</a>
        </nav>
      </footer>
    </div><!-- container -->        
</body>
</html>
