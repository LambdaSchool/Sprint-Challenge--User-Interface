<!doctype html>

<html lang="en">

<head>
  <meta charset="utf-8">

  <title>Sprint Challenge - Contact</title>

  <link href="https://fonts.googleapis.com/css?family=Roboto|Rubik" rel="stylesheet">
  <link rel="stylesheet" href="css/index.css">

</head>

<body>
  <div class="container contact-page">
    <header>
      <img src="img/lambda-black.png" alt="Lambda School logo">
      <nav>
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="#">Products</a>
        <a href="#">Blog</a>
        <a href="contact.html">Contact</a>
      </nav>
    </header>
    <img class="jumbo-contact" src="img/jumbo-contact.jpg" alt="Contact us!">
    <section class="form">
      <form action="#">
        <div class="line">
          <label for="firstname">First Name:</label>
          <input id="firstname" name="firstname" placeholder="Your first name"><br>
        </div>
        <div class="line">
          <label for="lastname">Last Name:</label>
          <input id="lastname" name="lastname" placeholder="Your last name"><br>
        </div>
        <div class="line">
          <label for="email">Your Email:</label>
          <input id="email" name="email" placeholder="example@email.com"><br>
        </div>
        <div class="line">
          <label for="message">Your Message:</label>
          <input id="message" name="message" placeholder="Leave us a message!"><br>
        </div>
        <div class="line">
          <input type="submit" value="Submit">
        </div>
      </form>
    </section>
    <footer>
      <nav>
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="#">Products</a>
        <a href="#">Blog</a>
        <a href="contact.html">Contact</a>
      </nav>
    </footer>
  </div><!-- container -->
</body>

</html>
