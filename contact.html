<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Sprint Challenge - Home</title>

  <link href="https://fonts.googleapis.com/css?family=Roboto|Rubik" rel="stylesheet">
  <link rel="stylesheet" href="css/index.css">

</head>

<body>
    <div class="container contact">
        <form class="form">
            <h1>Contact Us</h1>

            <label for="first-name">First Name</label>
            <input type="text" name="first-name" id="first-name" placeholder="Your First Name...">

            <label for="last-name">Last Name</label>
            <input type="text" name="last-name" id="last-name" placeholder="Your Last Name...">

            <label for="street-address">Street Address</label>
            <input type="text" name="street-address" id="street-address" placeholder="Your Street Address...">

            <label for="city">City</label>
            <input type="text" name="city" id="city" placeholder="Your City...">
            
            <label for="country">Country</label>
            <select id="country" name="country">
            <option value="usa">USA</option>
            </select>

            <label for="zip-code">Zip Code</label>
            <input type="text" name="zip-code" id="zip-code" placeholder="Your Zip Code...">

            <label for="phone-number">Phone Number</label>
            <input type="text" name="phone-number" id="phone-number" placeholder="Your Phone Number...">

            <label for="email">Email</label>
            <input type="text" name="email" id="email" placeholder="Your Email...">

            <label for="subject">Subject</label>
            <textarea id="subject" name="subject" placeholder="Write something.." style="height:200px"></textarea>
  
            <input type="submit" value="submit" class="button">
        </form>
        <footer>
            <nav>
                <a href="index.html" target="_blank" class="home">Home</a>
                <a href="about.html" target="_blank" class="about">About</a>
                <a href="" class="products">Products</a>
                <a href="" class="blog">Blog</a>
                <a href="contact.html" target="_blank" class="contact">Contact</a>
            </nav>
        </footer>
    </div><!-- container -->        
</body>
</html>
