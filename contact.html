<body>
    <div class="container">

        <header>
            <a href="#"><img src="img/lambda-black.png" alt="Lambda logo"></a>
            <nav>
                <a href="index.html">Home</a>
                <a href="about.html">About</a>
                <a href="#">Products</a>
                <a href="#">Blog</a>
                <a href="contact.html">Contact</a>
            </nav>

        <section class="contact-form-body">
            <div class="contact-form">
                <h1>Contact Form</h1>
                <p><em>Want to know more information? Fill out this form.</em></p>
            </div>

            <form action="" method="get" class="contact">
                <div class="form-row">
                    <label for="full-name">Name</label>
                    <input type="full-name" name='full-name' type='text'>
                </div>
                <div class="form-row">
                    <label for="email">Email</label>
                    <input id="email" name="email" type="email" placeholder="johndoe@example.com">
                </div>
                <div class="form-row">
                    <label for="questions">Question(s)</label>
                    <textarea name="" id="questions" cols="30" rows="10"></textarea>
                    <div class='instructions'>Ask us anything.</div>
                </div>
                <div class='form-row'>
                    <button>Submit</button>
                </div>
            </form>
        </section>

        <footer>
            <nav>
                <a href="#">Home</a>
                <a href="#">About</a>
                <a href="#">Products</a>
                <a href="#">Blog</a>
                <a href="#">Contact</a>
            </nav>
        </footer>
