    <div class="container contact-page">
        <header>
            <img src="img/lambda-black.png" alt="Lambda logo" height="40px;">
            <nav>

        <summary>
            <h2>Contact</h2>
            <p>Please feel free to contact us with any questions or concerns you may have.</p>
        </summary>

        <form>
            <div class="field"><p>First name: </p><input type="text" name="fname"><br></div>

            <div class="field"><p>Question or concern: </p><textarea name="question" cols="50" rows="5"></textarea><br></div>
            <div class="field"><p>Email address: </p><input type="email" name="email"><br></div>
            <div class="field"><p>Phone number: </p><input type="tel" name="tel"></div>
            <div class="field submit"><p></p><input type="submit" name="submit" value="Submit"></div>
        </form>

        <footer>
                <nav>
                  <a href="index.html">Home</a>
                  <a href="about.html">About</a>
