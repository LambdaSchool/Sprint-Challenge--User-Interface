<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Sprint Challenge - Contact</title>

  <link href="https://fonts.googleapis.com/css?family=Roboto|Rubik" rel="stylesheet">
  <link rel="stylesheet" href="css/index.css">

</head>

<body>
    <div class="container contact-page"> <!-- container governing entire page width-->

        <!-- header including logo, nav, and hero img -->
        <header> 
            <a href="index.html"><img src="/img/lambda-black.png"></a>   
            <nav>
                <a href="index.html">Home</a>
                <a href="about.html">About</a>
                <a href="#">Products</a>
                <a href="#">Blog</a>
                <a href="contact.html">Contact</a>
            </nav>
            <img class="header-img" src="img/phone.jpg" alt="Our header image">
        </header>
   
        <section class="top-content">
            <div class="text-container">
                <h2>Get in touch!</h2>
                <p>Just drop us your name and email and we'll be in touch!</p>
            </div>
        </section>
        
        <section class="contact-form">
            <form action="#">

                <label for="name">Your Name</label>
                <input type="text" id="name" name="name" placeholder="What's your full name?">
            
                <label for="email">Email</label>
                <input type="text" id="email" name="email" placeholder="What's your email?">
            
                <label for="subject">Subject</label>
                <textarea id="subject" name="subject" placeholder="Let us know what's on your mind." style="height:200px"></textarea>
            
                <input type="submit" value="Submit">

            </form>    
        </section>

        
        <footer>
            <nav>
                <a href="index.html">Home</a>
                <a href="about.html">About</a>
                <a href="#">Products</a>
                <a href="#">Blog</a>
                <a href="contact.html">Contact</a>
            </nav>
        </footer>
    </div><!-- container -->        
</body>
</html>
