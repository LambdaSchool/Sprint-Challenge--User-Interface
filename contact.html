<!doctype html>

<html lang="en">

<head>

    <title>Sprint Challenge - Contact</title>

    <link href="https://fonts.googleapis.com/css?family=Roboto|Rubik" rel="stylesheet">
    <link rel="stylesheet" href="css/index.css">

</head>

<body>
    <div class="container">
        <header>
            <nav>
                <ul>
                    <div class="nav-img"><img src="img/lambda-black.png" alt="Logo"></div>
                    <li><a href="index.html">Home</a></li>

            <h2>Contact Us</h2>
        </section>

            <form action="">
                <h3>Name</h3>
                <div class="input-item">
                    <input type="text" required="true" placeholder="Name" autofocus="true">

                </div>
                <h3>Email</h3>
                <div class="input-item">
                    <input type="email" required="true" placeholder="Email">
                    <div class="side-1">Valid &checkmark;</div>
                </div>
                <h3>Message</h3>
                <textarea type="area" required="true" rows="15"></textarea>
                <button>Submit</button>
            </form>
        </section>
        <footer>
            <nav>
                <a href="#">Home</a>
                <a href="#">About</a>
