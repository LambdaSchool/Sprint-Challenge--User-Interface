<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />

    <title>Sprint Challenge - Contact</title>

    <link
      href="https://fonts.googleapis.com/css?family=Roboto|Rubik"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/index.css" />
  </head>

  <body>
    <div class="container">
      <nav class="navbar">
        <div class="navbar-logo">
          <a href="index.html"
            ><img src="img/lambda-black.png" alt="Lambda black logo"
          /></a>
        </div>
        <div class="navbar-links">
          <a href="index.html" title="Go to Home Page">Home</a>
          <a href="about.html" title="Go to About Page">About</a>
          <a href="#" title="Go to Products Page">Products</a>
          <a href="#" title="Go to Blog Page">Blog</a>
          <a href="contact.html" title="Go to Contact Page">Contact</a>
        </div>
      </nav>
      <header class="contact-header">
        <img
          src="img/night-highway-contact.jpg"
          alt="Long exposure of highway at night"
        />
      </header>
      <section class="contact-form">
        <div class="form-container">
          <form action="#">
            <label for="fname">First Name</label>
            <input
              type="text"
              id="fname"
              name="firstname"
              placeholder="Your first name..."
            />

            <label for="lname">Last Name</label>
            <input
              type="text"
              id="lname"
              name="lastname"
              placeholder="Your last name..."
            />

            <label for="country">Country</label>
            <select id="country" name="country">
              <option value="australia">Australia</option>
              <option value="canada">Canada</option>
              <option value="united-kingdom">United Kingdom</option>
              <option value="usa">USA</option>
            </select>

            <label for="subject">Subject</label>
            <textarea
              id="subject"
              name="subject"
              placeholder="Write something..."
              style="height:200px"
            ></textarea>

            <input type="submit" value="Submit" />
          </form>
        </div>
      </section>

      <footer>
        <nav>
          <a href="index.html">Home</a> <a href="about.html">About</a>
          <a href="#">Products</a> <a href="#">Blog</a>
          <a href="contact.html">Contact</a>
        </nav>
      </footer>
    </div>
    <!-- container -->
  </body>
</html>
