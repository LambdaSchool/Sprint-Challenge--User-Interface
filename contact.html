<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Sprint Challenge - About</title>

  <link href="https://fonts.googleapis.com/css?family=Roboto|Rubik" rel="stylesheet">
  <link rel="stylesheet" href="css/index.css">

</head>

<body>
    <div class="container">

        <nav>
            <img src="img/lambda-black.png" alt="logo">
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="#">Products</a>
            <a href="#">Blog</a>
            <a href="#" class="nav-end">Contact</a>

        </nav>
        <section class="contact-form">
            <form>
                First name<br>
                <input type="text" name="firstname"><br><br>
                Last name<br>
                <input type="text" name="lastname"><br><br>
                E-mail address<br>
                <input type="text" name="email"><br><br>
                Phone number<br>
                <input type="number" name="phone" value="Optional"><br><br>
                Preferred method of contact:<br>
                <input type="radio" name="method" value="email" checked>E-mail<br>
                <input type="radio" name="method" value="phone">Call<br>
                <input type="radio" name="method" value="text">Text<br>
                <br>
                <textarea name="interested-in" placeholder="Please let us know what services you are interested in" autocomplete="no"></textarea><br>
                <br>
                <input type="submit">
            </form>
        </section>


        <footer>
            <nav>
                <a href="index.html">Home</a>
                <a href="about.html">About</a>
                <a href="#">Products</a>
                <a href="#">Blog</a>
                <a href="#">Contact</a>
            </nav>
        </footer>

    </div><!-- container -->        
</body>
</html>
