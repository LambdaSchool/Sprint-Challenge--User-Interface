<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Sprint Challenge - Home</title>

  <link href="https://fonts.googleapis.com/css?family=Roboto|Rubik" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <div class="container">
        <header>
            <nav>
                <img src="img/lambda-black.png" alt="Lambda Logo">
                <a href="index.html">Home</a>
                <a href="about.html">About</a>
                <a href="#">Products</a>
                <a href="#">Blog</a>
                <a href="#">Contact</a>
            </nav>
        </header>
        <img class="banner-img" src="img/jumbo-contact.jpg" alt="Car long exposed lights">
        <section class="contact-info">
            <h2>Contact Us</h2>
            <p>Whether you need to ask a question or just say hi, be sure to fill out the form below, and we will reach out to you as soon as possible. </p>
        </section>
        <div class="divider"></div>
        <section class="contact-form">
            <form>
                <div>
                    <span class="label">Name:</span>
                    <input type="text">
                    <span class="label">Email:</span>
                    <input type="email">
                    <span class="label">Tel:</span>
                    <input type="tel">
                </div>
                <div>
                    <span class="label">Subject:</span>
                    <input type="text">
                    <span class="label">Message:</span>
                    <textarea cols="30" rows="10"></textarea><br>
                    <input class="cta" type="submit" value="Submit">
                </div>
            </form>
        </section>
        <footer>
            <nav>
                <a href="index.html">Home</a>
                <a href="about.html">About</a>
                <a href="#">Products</a>
                <a href="#">Blog</a>
                <a href="contact.html">Contact</a>
            </nav>
        </footer>
    </div><!-- container -->        
</body>
</html>
